{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login here</title>
    <link rel="stylesheet" href="{% static 'login_style.css' %}">
</head>
<body>

<div class = "card-body">
    <header>
        <h1>Login</h1>
    </header>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <input class="button" type="submit" value="Login">
        <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</div>
</body>
</html>
